<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../stylesheet/addproduct.css">

    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="../img/favIcon.png" type="image/x-icon">

</head>

<body>
    <input type="checkbox" id="menu-toggle">
    <div class="sidebar">
        <div class="side-header">

            <h4>N<span>ogal</span></h4>
        </div>

        <div class="side-content">
            <div class="profile">
                <h5>Admin </h5>
                <small>General Admin</small>
            </div>

            <div class="side-menu">
                <ul>
                    <li>
                        <a href="./admin2.html" >
                            <span class="las la-home"></span>
                            <small>Dashboard</small>
                        </a>
                    </li>


                    <a href="./clients.html">
                        <span class="las la-user"></span>
                        <small>Clients</small>
                    </a>
                    </li>

                    <li>
                        <a href="./ordersMaria.html">
                            <span class="las la-shopping-cart"></span>
                            <small>Orders</small>
                        </a>
                    </li>

                    <li>
                        <a href="./addproduct.html" class="active">
                            <span class="las la-plus"></span>
                            <small>Add Product</small>
                        </a>
                    </li>


                </ul>
            </div>
        </div>
    </div>

    <div id="app" class="main-content">
        {{searchFilter}}

        <header>
            <div class="header-content">
                <label for="menu-toggle">
                    <span class="las la-bars"></span>
                </label>

                <div class="header-menu">






                    <div class="user">
                        <div class="bg-img" style="background-image: url(img/1.jpeg)"></div>
                          
                        <button  v-on:click="home()"class="boton4"><i class="fa fa-home"></i> Home</button>
                        <button v-on:click="logout()"class="boton4"><i class="las la-power-off"></i> Logout</button>
                    </div>
                </div>
            </div>
        </header>


        <main>

            <div class="page-header">
                <h1 class="admin">Add Product </h1>
                        <small>Nogal</small>
            </div>

            <div class="page-content">





                <div class="records table-responsive">

                    <div class="record-header">
                        <div class="wrapper">
                            <div class="title">
                                Add Product Form
                            </div>
                            <div class="form">
                                <div class="inputfield">
                                    <label>Product Name:</label>
                                    <input type="text" class="input" v-model="name">
                                </div>
                                <div class="inputfield">
                                    <label>Product Type</label>
                                    <input type="text" class="input" v-model="type">
                                </div>
                                <div class="inputfield">
                                    <label>Material Type</label>
                                    <input type="text" class="input" v-model="materialType">
                                </div>
                                <div class="inputfield">
                                    <label>Product Price</label>
                                    <input type="number" class="input" v-model="price">
                                </div>
                                <div class="inputfield">
                                    <label>Product Image</label>
                                    <input type="text" class="input" v-model="urlImg">
                                </div>
                                <div class="inputfield">
                                    <label>Product Stock</label>
                                    <input type="number" class="input" v-model="stock">
                                </div>
                                <div class="inputfield">
                                    <label>Product Description</label>
                                    <input type="text" class="input" v-model="description">
                                </div>



                                <div class="inputfield">
                                    <input type="submit" value="Add Product" class="btn" v-on:click="createProduct()">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div>

                    </div>

                </div>

            </div>

        </main>
   
    </div>
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="../js/admin-products.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</html>
