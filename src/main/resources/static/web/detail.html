<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Product Card/Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./stylesheet/style.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  </head>
  <body id="app">


    <div class="detail">
    
    <div class = "card-wrapper">
      <div class = "card">
        <!-- card left -->
        <div class = "product-imgs">
          <div class = "img-display">
            <div class = "img-showcase">
              <img :src = "details.urlImg" alt = "shoe image">
              <img src = "./images/default2.png" alt = "shoe image">
              <img src = "./images/default2.png" alt = "shoe image">
              <img src = "./images/default2.png" alt = "shoe image">
            </div>
          </div>
          <div class = "img-select">
            <div class = "img-item">
              <a href = "#" data-id = "1">
                <img src = "./images/default2.png" alt = "shoe image">
              </a>
            </div>
            <div class = "img-item">
              <a href = "#" data-id = "2">
                <img src = "./images/default2.png" alt = "shoe image">
              </a>
            </div>
            <div class = "img-item">
              <a href = "#" data-id = "3">
                <img src = "./images/default2.png" alt = "shoe image">
              </a>
            </div>
            <div class = "img-item">
              <a href = "#" data-id = "4">
                <img src = "./images/default2.png" alt = "shoe image">
              </a>
            </div>
          </div>
        </div>
        <!-- card right -->
        <div class = "product-content">
          <h2 class = "product-title">{{details.name}}</h2>
          <a href = "#" class = "product-link">product new</a>


          <div class = "product-detail">
            <h2>Description: </h2>
            <p>{{details.description}}</p>
          </div>
            <div class = "product-price">
              <p class = "new-price"> Price: <span>$ {{details.price}} </span></p>
            </div>

            <div class="cajaflex">
              <div class="caja"><p>Category: {{details.type}}</p></div>
            <div class="caja"><p>Material: {{details.materialType}}</p></div>
            <div class="caja"><p>Stock: {{details.stock}}</p></div>
            </div>

            <button type="button" class="btn btn-dark btn-lg">ü§ç</button>
            


          <div class = "purchase-info">
            <button type = "button" class = "btn" @click="addProductToShoppingCart(details)">
              Add to Cart <i class = "fas fa-shopping-cart"></i>
            </button>
          </div>

          <div class = "social-links">
            <p>Share At: </p>
            <a href = "#">
              <i class = "fab fa-facebook-f"></i>
            </a>
            <a href = "#">
              <i class = "fab fa-twitter"></i>
            </a>
            <a href = "#">
              <i class = "fab fa-instagram"></i>
            </a>
            <a href = "#">
              <i class = "fab fa-whatsapp"></i>
            </a>
          </div>
        </div>
      </div>
    </div>

    <div>
      <h3>RELATED PRODUCTS</h3>
    </div>
  </div>

  <!-- ====productos relacionados======== -->

  
<div class="index">

    <section class="index-categories">
      <template v-for="product in relacionados">
    
      <a class="category-index category-sofa" >
          <div class="category-title">
              <h3>{{product.name}}</h3>
          </div>
          <div class="category-img">
              <img :src =product.urlImg alt="">
          </div>
          <div class="category-desc">
              <p>${{product.price}}</p>
          </div>
      </a>

    </template>

  </section>
</div>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="./js/detail.js"></script>

  </body>
</html>
