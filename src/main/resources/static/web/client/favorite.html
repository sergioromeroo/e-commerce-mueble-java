<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <title>Client Dashboard | Nogal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../stylesheet/profile-client.css">
    <link rel="stylesheet" href="../stylesheet/style.css">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>

<body class="profile" id="app">
    <input type="checkbox" id="menu-toggle">
    <div class="sidebar">
        <div class="side-header">
            <a class="navbar-brand burger-menu-mob" href="../index.html"><img src="../img/logo/logoBlanco.png"alt=""></a>

        </div>

        <div class="side-content">
            <div class="profile">
                <div class="profile-img   "> <p class="h1 ">{{initials}}</p></div>
                <span>{{clientCurrent.firstname}} {{clientCurrent.lastname}}</span>
                <span>Client</span>
            </div>

            <div class="side-menu">
                <ul>

                    <li>
                        <a href="./profileClient.html">
                            <span>
                                <box-icon name='user-detail' type='solid' animation='burst' color='#4253ce'></box-icon>
                            </span>
                            <small>Profile</small>
                        </a>
                    </li>

                    <li>
                        <a href="./favorite.html" class="active">
                            <span>
                                <box-icon name='heart' type='solid' animation='burst' color='#f50f0f'></box-icon>
                            </span>
                            <small>Favorite</small>
                        </a>
                    </li>



                    <li>
                        <a href="./shopping.html">
                            <span>
                                <box-icon name='shopify' type='logo' animation='burst' color='gray'></box-icon>
                            </span>
                            <small>My Shopping</small>
                        </a>
                    </li>

                    <li>
                        <a href="./editprofile.html">
                            <span>
                                <box-icon name='edit' animation='burst' color='#902187'></box-icon>
                            </span>
                            <small>Edit profile</small>
                        </a>
                    </li>
                    <li>
                        <a href="./editprofile.html">
                            <span>
                                <box-icon name='log-out' animation='burst' ></box-icon>
                            </span>
                            <small>Logout</small>
                        </a>
                    </li>


                </ul>
            </div>
        </div>
    </div>

    <div class="main-content">

        <div class="header-content">
            <label for="menu-toggle">
                <span class="las la-bars"></span>
            </label>
        </div>


        <main class="espacioParaElfooter">

            <div class="page-header">
                <h1>Favorites ♡</h1>
                <small>Nogal</small>
            </div>

            <!-- ========contenido====== -->

            <div class="index">

                <div class="section-products d-flex flex-wrap justify-content-center m-3">
                    <template v-for="favorite in favorites">
                        <a :href="'../detail.html?id=' + favorite.productFavorite_id"
                            class="category-index category-sofa">
                            <div class="category-title">
                                <h3>{{favorite.product_name}}</h3>
                            </div>
                            <div class="category-img">
                                <img :src="favorite.url" :alt="favorite.product_name">
                            </div>
                            <div class="category-desc">
                                <p>$ {{balanceFormateado(favorite.price).split("A")[0]}}</p>
                            </div>
                        </a>

                    </template>
                    <div class="text-dark" v-show="favorites.length <= 0">
                        <h2>EMPTY</h2>
                    </div>
                </div>

            </div>


            <!--============== fin de contenido========= -->
        </main>

        <footer class="footerDelContat  foooter_contact bg-white">
            <div class="footer">
                <div class="footer-top">
                    <div class="footer-top1">
                        <div>
                            <p>Nogal © 2012</p>
                        </div>
                        <div class="store-online-footer">
                            <p>Online furniture store</p>
                        </div>
                    </div>
                    <div class="footer-top2">
                        <p>privacy policy</p>
                        <p>public offer</p>
                        <p>where to find us</p>
                        <div class="icons-footer">
                            <a href="https://www.facebook.com/"><i class="bx bxl-facebook"></i></a>
                            <a class="ig" href="https://www.instagram.com/"><i class="bx bxl-instagram"></i></a>
                        </div>
                    </div>
                </div>
                <div class="footer-bottom">
                    <div class="footer-bottom-text">
                        <p>website development: <span> mindhub</span></p>
                    </div>
                </div>
            </div>
        </footer>
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

<script src="../js/client.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</html>
