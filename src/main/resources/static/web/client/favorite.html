<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <title>Client Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../stylesheet/profile-client.css">
    <link rel="stylesheet" href="../stylesheet/style.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>

<body class="profile">
    <input type="checkbox" id="menu-toggle">
    <div class="sidebar">
        <div class="side-header">
            <h3>Future </h3>
        </div>

        <div class="side-content">
            <div class="profile">
                <div class="profile-img bg-img" style="background-image: url(../images/usuario.png)"></div>
                <h4>{{client.name}}</h4>
                <small>General Client</small>
            </div>

            <div class="side-menu">
                <ul>
                    <li>
                        <a href="./shopping.html" class="active">
                            <span><box-icon name='shopify' type='logo' animation='burst' color='white' ></box-icon></span>
                            <small>My Shopping</small>
                        </a>
                    </li>


                    <a href="./favorite.html">
                        <span ><box-icon name='heart' type='solid' animation='burst' color='#f50f0f' ></box-icon></span>
                        <small>Favorite</small>
                    </a>
                    </li>

                    <li>
                        <a href="./aver.html">
                            <span><box-icon name='cart-alt' animation='burst' color='green' ></box-icon></span>
                            <small>Orders</small>
                        </a>
                    </li>

                    <li>
                        <a href="./editprofile.html">
                            <span><box-icon name='edit' animation='burst' color='#902187' ></box-icon></span>
                            <small>Edit profile</small>
                        </a>
                    </li>


                </ul>
            </div>
        </div>
    </div>

    <div class="main-content">

            <div class="header-content">
                <label for="menu-toggle">
                    <span class="las la-bars"></span>
                </label>
            </div>


        <main>

            <div class="page-header">
                <h1>Client Dashboard </h1>
                        <small>Future Furniture</small>
            </div>

            <!-- ========contenido====== -->

            <div class="index">

                <div class="detail">
                <div>
                    <h3>My Favorites ü§ç</h3>
                  </div>
                </div>
            
                <section class="index-categories section3-categories">
                    <a class="category-index category-sofa category-index-sectior3">
                        <div class="category-title section3-title">
                            <h3>Table living room</h3>
                        </div>
                        <div class="category-img table-img">
                            <img src="../img/tables/drom75-wh-bl-330x330.jpg" alt="">
                        </div>
                        <div class="category-desc">
                            <p>table-1631</p>
                        </div>
                    </a>
                    <a class="category-index category-table category-index-sectior3">
                        <div  class="category-title section3-title">
                            <h3>Table-living room</h3>
                        </div>
                        <div class="category-img table-img">
                            <img src="../img/tables/drom75-wh-n-610x610-330x330.jpeg" alt="">
                        </div>
                        <div class="category-desc">
                            <p>table-6123</p>
                        </div>
                    </a>
                    <a class="category-index category-storage category-index-sectior3">
                        <div  class="category-title section3-title">
                            <h3>table desk working</h3>
                        </div>
                        <div class="category-img table-img">
                            <img src="../img/tables/DROM255-WH_BR-330x330.jpg" alt="">
                        </div>
                        <div class="category-desc">
                            <p>storage-5124</p>
                        </div>
                    </a>
            
                </section>
            
            </div>


            <!--============== fin de contenido========= -->
</main>
