    <div class="m-5">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Date</th>
                <th scope="col">Amount</th>
                <th scope="col">Products</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="ticket in tickets">
                <th scope="row">{{ticket.id}}</th>
                <td>{{ticket.date}}</td>
                <td>${{ticket.amount}}</td>
                <td><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" @click="productTicket(ticket)">

                        <th scope="col">Price</th>
                        <th scope="col">quantity</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr v-for="product in productForTicket">

                        <td>{{product.materialType}}</td>
                        <td>${{product.price}}</td>
                        <td>{{product.quantity}}</td>
                      </tr>
                    </tbody>

            </div>
